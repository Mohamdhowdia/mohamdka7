          <h1>קורת חיים </h1>
          <p> שם מחמד עודייה בן 19 גר בלוד <br>אני אוהב כדורגל ו אני אוהד לריאל מדריד <br>אני לומד הנדסאי תוכנה במככלת סינגלובסקי בתל-אביב <br>החלטתי ללמוד תוכנה כי אני אוהב את הטוכנולגיה <br>אני עובד בתחנת דלק יעד בלוד <br>ואני מקווה לצליח בתחום הזה </p>
